# Existing sensor configuration
CONFIG_SENSOR=y
CONFIG_SENSOR_INFO=y
CONFIG_BME680=y
CONFIG_BME68X_IAQ=n  # You are not using IAQ logic

# Enable GPIO support
CONFIG_GPIO=y

# Logging and console support
CONFIG_LOG=y
CONFIG_CONSOLE=y

# Enable assertions and reboot
CONFIG_ASSERT=y
CONFIG_REBOOT=y

# Optional: Floating-point math (only needed if you're using it)
CONFIG_FPU=y

# Flash-related settings (used for other parts of the app, like settings)
CONFIG_SETTINGS=y
CONFIG_SETTINGS_FCB=y
CONFIG_FCB=y
CONFIG_FLASH=y
CONFIG_FLASH_PAGE_LAYOUT=y
CONFIG_FLASH_MAP=y
CONFIG_STREAM_FLASH=y
CONFIG_MPU_ALLOW_FLASH_WRITE=y
